<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Team Shipster</title>
        <meta name="description" content="team shipster development">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito|Unica+One" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
        rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/devices/devices.css">
        <link rel="stylesheet" href="css/main.css">
    
    </head>
    <body>
        <section>
            <div class="phone-text">
                <div class="oversize-icon">
                    <div class="shipster-logo">
                    </div>
                </div>
                <p class="shipster-title main">Shipster</p>
                <h3 class="text-shade">One Touch Buy &amp; Send</h3>
                <p><span>Veilig. Makkelijk. Snel. Bestellen.</span></p>
            </div>
            <div class="phone-container">
                <!-- phone -->
                <div class="phone">
                    <div class="marvel-device note8">
                        <div class="inner"></div>
                        <div class="overflow">
                            <div class="shadow"></div>
                        </div>
                        <div class="speaker"></div>
                        <div class="sensors"></div>
                        <div class="more-sensors"></div>
                        <div class="sleep"></div>
                        <div class="volume"></div>
                        <div class="camera"></div>
                        <div class="screen">
                            <div class="shipster-splash">
                                <div class="oversize-icon">
                                    <div class="shipster-logo">
                                    </div>
                                </div>
                                <p class="shipster-title">Shipster</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
  
    </body>
</html>
